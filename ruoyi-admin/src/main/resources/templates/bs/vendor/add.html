<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增合格供方名录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vendor-add">
            <input type="hidden" name="createBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方分类</label>
                <div class="col-sm-4">
                    <select name="category" class="form-control m-b" th:with="type=${@dict.getType('bs_vendor_category')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <label class="col-sm-2 control-label is-required">供方编号：</label>
                <div class="col-sm-4">
                    <input name="vcode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方名称：</label>
                <div class="col-sm-10">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方电话：</label>
                <div class="col-sm-4">
                    <input name="phone" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">联系人：</label>
                <div class="col-sm-4">
                    <input name="contractUser" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group"> 
            <label class="col-sm-2 control-label is-required">联系方式：</label>
                <div class="col-sm-4">
                    <input name="contractMobile" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">地址：</label>
                <div class="col-sm-10">
                    <input name="address" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group" style="display:none">    
                <label class="col-sm-2 control-label">有效否：</label>
                <div class="col-sm-4">
                    <input name="isValid" class="form-control" type="text" th:value = "1">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "bs/vendor"
        $("#form-vendor-add").validate({
			onkeyup: false,
			rules:{
				contractMobile:{
					isPhone:true
                },
                phone : {
					isTel: true
				},
			},
		    focusCleanup: true
		});

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-vendor-add').serialize());
            }
        }
    </script>
</body>
</html>
