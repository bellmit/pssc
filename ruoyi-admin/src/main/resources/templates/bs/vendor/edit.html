<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合格供方名录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vendor-edit" th:object="${bsVendor}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方分类：</label>
                <div class="col-sm-4">
                    <select name="category" class="form-control m-b" th:with="type=${@dict.getType('bs_vendor_category')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{category}"></option>
                    </select>
                </div>
                <label class="col-sm-2 control-label is-required">供方编号：</label>
                <div class="col-sm-4">
                    <input name="vcode" th:field="*{vcode}" class="form-control" type="text" required>
                </div>
            </div>
            
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方名称：</label>
                <div class="col-sm-10">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方电话：</label>
                <div class="col-sm-4">
                    <input name="phone" th:field="*{phone}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">联系人：</label>
                <div class="col-sm-4">
                    <input name="contractUser" th:field="*{contractUser}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">联系方式：</label>
                <div class="col-sm-4">
                    <input name="contractMobile" th:field="*{contractMobile}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">地址：</label>
                <div class="col-sm-10">
                    <input name="address" th:field="*{address}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required>[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "bs/vendor";
        $("#form-vendor-edit").validate({
            onkeyup: false,
			rules:{
				contractMobile:{
					isPhone:true
                },
                phone : {
					isTel: true
				},
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vendor-edit').serialize());
            }
        }
    </script>
</body>
</html>
