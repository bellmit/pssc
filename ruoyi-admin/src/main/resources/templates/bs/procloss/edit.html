<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工序损耗标准')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-procloss-edit" th:object="${bsProcLossSop}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">工序编号：</label>
                <div class="col-sm-4">
                    <input name="pcode" th:field="*{pcode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">工序名称：</label>
                <div class="col-sm-4">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">工序产能：</label>
                <div class="col-sm-4">
                    <input name="capacity" th:field="*{capacity}" class="form-control" type="number" required>
                </div>
                <label class="col-sm-2 control-label is-required">转换时间：</label>
                <div class="col-sm-4">
                    <input name="convertTime" th:field="*{convertTime}" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">损耗率：</label>
                <div class="col-sm-4">
                    <input name="lossRate" th:field="*{lossRate}" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
            <div class="form-group" style="display:none">    
                <label class="col-sm-2 control-label">有效否：</label>
                <div class="col-sm-4">
                    <input name="isValid" th:field="*{isValid}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "bs/procloss";
        $("#form-procloss-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-procloss-edit').serialize());
            }
        }
    </script>
</body>
</html>
