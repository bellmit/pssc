<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改bom物料清单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bom-edit" th:object="${bsBom}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">上级物料类型：</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input id="treeId" name="idParent" type="hidden" th:field="*{idParent}" />
                        <input class="form-control" type="text" onclick="selectBomTree()" id="treeName" readonly="true" th:field="*{parentName}">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">部件编号：</label>
                <div class="col-sm-4">
                    <input name="mcode" th:field="*{mcode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">部件名称：</label>
                <div class="col-sm-4">
                    <input name="mname" th:field="*{mname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">部件规格：</label>
                <div class="col-sm-10">
                    <textarea name="spec" class="form-control" required>[[*{spec}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">部件属性：</label>
                <div class="col-sm-4">
                    <select name="attribute" class="form-control m-b" th:with="type=${@dict.getType('bs_bom_attr')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{attribute}"></option>
                    </select>
                </div>
                <label class="col-sm-2 control-label is-required">上机尺寸：</label>
                <div class="col-sm-4">
                    <input name="msize" th:field="*{msize}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">模切拼数：</label>
                <div class="col-sm-4">
                    <input name="dnumber" th:field="*{dnumber}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">切纸拼数：</label>
                <div class="col-sm-4">
                    <input name="pnumber" th:field="*{pnumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">用量：</label>
                <div class="col-sm-4">
                    <input name="qty" th:field="*{qty}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required>[[*{remark}]]</textarea>
                </div>
            </div>
            <div class="form-group" style="display: none;">    
                <label class="col-sm-2 control-label">有效否 0失效1有效：</label>
                <div class="col-sm-4">
                    <select name="isValid" class="form-control m-b" th:with="type=${@dict.getType('sys_is_valid')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isValid}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "bs/bom";
        $("#form-bom-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-bom-edit').serialize());
            }
        }

        /*bom物料清单-编辑-选择父bom物料清单树*/
        function selectBomTree() {
            var options = {
                title: 'bom物料清单选择',
                width: "380",
                url: prefix + "/selectBomTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
               $("#treeId").val(body.find('#treeId').val());
               $("#treeName").val(body.find('#treeName').val());
               layer.close(index);
        }
    </script>
</body>
</html>
