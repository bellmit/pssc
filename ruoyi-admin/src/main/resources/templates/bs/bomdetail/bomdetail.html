<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('bom物料清单明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>入库时间：</label>   <input type="text" name="mainId"/>
                            </li>
                            <li>
                                <label>材料编号：</label>
                                <input type="text" name="mcode"/>
                            </li>
                            <li>
                                <label>部件名称：</label>
                                <input type="text" name="mname"/>
                            </li>
                            <li>
                                <label>属性：</label>
                                <input type="text" name="attribute"/>
                            </li>
                            <li>
                                <label>用量：</label>
                                <input type="text" name="qty"/>
                            </li>
                            <li>
                                <label>是否有效：</label>
                                <select name="isValid" th:with="type=${@dict.getType('sys_is_valid')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="attribute1"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="attribute2"/>
                            </li>
                            <li>
                                <label>：</label>
                                <input type="text" name="attribute3"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="bs:bomdetail:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary" onclick="$.operate.edit()" shiro:hasPermission="bs:bomdetail:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var addFlag = [[${@permission.hasPermi('bs:bomdetail:add')}]];
        var editFlag = [[${@permission.hasPermi('bs:bomdetail:edit')}]];
        var removeFlag = [[${@permission.hasPermi('bs:bomdetail:remove')}]];
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        var prefix = ctx + "bs/bomdetail";

        $(function() {
            var options = {
                code: "id",
                parentCode: "mainId",
                expandColumn: "3",
                uniqueId: "id",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "bom物料清单明细",
                columns: [{
                    field: 'selectItem',
                    radio: true
                },
                {
                    field: 'mainId',
                    title: '主表ID',
                    align: 'left'
                },
                {
                    field: 'mcode',
                    title: '材料编号',
                    align: 'left'
                },
                {
                    field: 'mname',
                    title: '部件名称',
                    align: 'left'
                },
                {
                    field: 'attribute',
                    title: '属性',
                    align: 'left'
                },
                {
                    field: 'qty',
                    title: '用量',
                    align: 'left'
                },
                {
                    field: 'spec',
                    title: '材料规格',
                    align: 'left'
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'left'
                },
                {
                    field: 'isValid',
                    title: '是否有效',
                    align: 'left',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isValidDatas, value);
                    }
                },
                {
                    field: 'attribute1',
                    title: '',
                    align: 'left'
                },
                {
                    field: 'attribute2',
                    title: '',
                    align: 'left'
                },
                {
                    field: 'attribute3',
                    title: '',
                    align: 'left'
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });
    </script>
</body>
</html>
