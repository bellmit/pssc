<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品检验标准')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pqcmain-edit" th:object="${bsPqcMain}">
            <input type="hidden" name="createBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <h4 class="form-header h4">产品检验标准信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产品编号：</label>
                <div class="col-sm-4">
                    <input name="pcode" th:field="*{pcode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">产品名称：</label>
                <div class="col-sm-4">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">检验工序：</label>
                <div class="col-sm-4">
                    <input name="procName" th:field="*{procName}" class="form-control" type="text" required>
                </div>
            </div>
            <h4 class="form-header h4">首检标准</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn1()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="delColumn1()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table1"></table>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">自检标准</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn2()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="delColumn2()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table2"></table>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">巡检标准</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn3()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="delColumn3()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table3"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/saas/js/pqc_main.js}"></script>
    <script th:inline="javascript">
        var prefix = ctx + "bs/pqcmain";
        $("#form-pqcmain-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pqcmain-edit').serialize());
            }
        }

        $(function() {
            //首检初始化列表
            var options1 = {
                id:"bootstrap-table1",
                data: [[${bsPqcMain.sjDetailList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    visible:false,
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'pcode',
                    align: 'center',
                    title: '项目编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='sjDetailList[%s].pcode' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'name',
                    align: 'center',
                    title: '检验项目名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='sjDetailList[%s].name' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'standard',
                    align: 'center',
                    title: '检验标准',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='sjDetailList[%s].standard' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'method',
                    align: 'center',
                    title: '检验方法',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='sjDetailList[%s].method' value='%s'>", index, value);
                        return html;
                    }
				}]
            };
            $.table.init(options1);
        });

                        return html;
                    }
				}]
            };
            $.table.init(options2);
        });
        //巡检列表
        $(function() {
            var options3 = {

                showSearch: false,
                showRefresh: false,

                sidePagination: "client",

                },
                {

				},
                {

                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='xjDetailList[%s].standard' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'method',
                    align: 'center',
                    title: '检验方法',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='xjDetailList[%s].method' value='%s'>", index, value);
                        return html;
                    }
				}]
            };
            $.table.init(options3);
        });
    </script>
</body>
</html>
