<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增bom物料清单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bommain-add">
            <input type="hidden" name="createBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <h4 class="form-header h4">基本信息</h4>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产品编号：</label>
                <div class="col-sm-4">
                    <input name="pcode" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">产品名称：</label>
                <div class="col-sm-4">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产品规格：</label>
                <div class="col-sm-4">
                    <input name="pspec" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <label class="col-sm-2 control-label is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group" style="display: none;">    
                <label class="col-sm-3 control-label">是否有效：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_is_valid')}">
                        <input type="radio" th:id="${'isValid_' + dict.dictCode}" name="isValid" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'isValid_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">技术标准</h4>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-tree-table"></table>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "bs/bommain";
        
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        var prefix_detail = ctx + "bs/bomdetail";

        $(function() {
            var options = {
                code: "mcode",
                parentCode: "idParent",
                expandColumn: "4",
                uniqueId: "id",
                url: prefix_detail + "/list",
                createUrl: prefix_detail + "/add/{id}",
                updateUrl: prefix_detail + "/edit/{id}",
                removeUrl: prefix_detail + "/remove/{id}",
                exportUrl: prefix_detail + "/export",
                modalName: "bom物料清单明细",
                columns: [{
                    field: 'selectItem',
                    radio: true
                },
                {
                    field: 'mainId',
                    title: '主表ID',
                    align: 'left'
                },
                {
                    field: 'idParent',
                    title: '上级物料类型',
                    align: 'left'
                },
                {
                    field: 'mcode',
                    title: '材料编号',
                    align: 'left'
                },
                {
                    field: 'mname',
                    title: '部件名称',
                    align: 'left'
                },
                {
                    field: 'attribute',
                    title: '属性',
                    align: 'left'
                },
                {
                    field: 'qty',
                    title: '用量',
                    align: 'left'
                },
                {
                    field: 'spec',
                    title: '材料规格',
                    align: 'left'
                },
                {
                    field: 'msize',
                    title: '上机尺寸',
                    align: 'left'
                },
                {
                    field: 'remark',
                    title: '备注',
                    align: 'left'
                },
                {
                    field: 'dnumber',
                    title: '模切拼数',
                    align: 'left'
                },
                {
                    field: 'isValid',
                    title: '是否有效',
                    align: 'left',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(isValidDatas, value);
                    }
                },
                {
                    field: 'pnumber',
                    title: '切纸拼数',
                    align: 'left'
                },
                {
                    title: '操作',
                    align: 'center',
                    align: 'left',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.treeTable.init(options);
        });
        $("#form-bommain-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-bommain-add').serialize());
            }
        }
    </script>
</body>
</html>
