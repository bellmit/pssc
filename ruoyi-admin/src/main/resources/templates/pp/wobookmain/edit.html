<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工单报工记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wobookmain-edit" th:object="${ppWoBookMain}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <h4 class="form-header h4">工单报工记录信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">计划工单号：</label>
                <div class="col-sm-4">
                    <input name="wcode" th:field="*{wcode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">计划编制时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input name="ptime" th:value="${#dates.format(ppWoBookMain.ptime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">计划编制人：</label>
                <div class="col-sm-4">
                    <input name="puser" th:field="*{puser}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产品编号：</label>
                <div class="col-sm-4">
                    <input name="pcode" th:field="*{pcode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">产品名称：</label>
                <div class="col-sm-4">
                    <input name="pname" th:field="*{pname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">计划数量：</label>
                <div class="col-sm-4">
                    <input name="qty" th:field="*{qty}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">当前工序：</label>
                <div class="col-sm-4">
                    <input name="currPro" th:field="*{currPro}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">计划开工时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input name="pstarTime" th:value="${#dates.format(ppWoBookMain.pstarTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
                <label class="col-sm-2 control-label is-required">计划完工时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input name="pendTime" th:value="${#dates.format(ppWoBookMain.pendTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">完工数量：</label>
                <div class="col-sm-4">
                    <input name="fqty" th:field="*{fqty}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">预计完工时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input name="expectFtime" th:value="${#dates.format(ppWoBookMain.expectFtime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">生产进度：</label>
                <div class="col-sm-4">
                    <input name="progress" th:field="*{progress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group" style="display: none;">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
            <div class="form-group" style="display: none;">    
                <label class="col-sm-3 control-label">有效否 0失效1有效：</label>
                <div class="col-sm-8">
                    <input name="isValid" th:field="*{isValid}" class="form-control" type="text" required>
                </div>
            </div>
            <h4 class="form-header h4">用料信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn('0','')"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="delColumn('0')"><i class="fa fa-minus"> 删除</i></button>
                    <button type="button" class="btn btn-info btn-sm" onclick="$.table.custImportExcel('0','','','')"><i class="fa fa-upload"></i> 导入</button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table1"></table>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">工序信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn('1','')"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="delColumn('1')"><i class="fa fa-minus"> 删除</i></button>
                    <button type="button" class="btn btn-info btn-sm" onclick="$.table.custImportExcel('1','','','')"><i class="fa fa-upload"></i> 导入</button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table2"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/saas/js/wo_book.js}"></script>
    <script th:inline="javascript">
        var prefix = ctx + "pp/wobookmain";
        var qcResultDatas = [[${@dict.getType('pp_qc_result')}]];
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        $("#form-wobookmain-edit").validate({
            onkeyup: false,
			rules:{
				qty:{
					number:true
                },
                fqty:{
					number:true
                },
                progress:{
					number:true
                },
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-wobookmain-edit').serialize());
            }
        }

        $("input[name='ptime']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: "month",
            autoclose: true
        });

        $("input[name='pstarTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='pendTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='expectFtime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            var options1 = {
                modalName: "用料信息",
                importUrl: ctx + "pp/wobookdetail/importData",
                importTemplateUrl: ctx + "pp/wobookdetail/importTemplate",
                id:"bootstrap-table1",
                data: [[${ppWoBookMain.mdetailList}]], 
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'mtype',
                    align: 'center',
                    visible:false,
                    title: '材料类型 0用料信息 1工序信息 2未知',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].mtype' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'mcode',
                    align: 'center',
                    title: '材料编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].mcode' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'mname',
                    align: 'center',
                    title: '材料名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].mname' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'otime',
                    align: 'center',
                    title: '出库时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].otime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'olot',
                    align: 'center',
                    title: '出库批次号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].olot' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'qcResult',
                    align: 'center',
                    title: '材料检验结果',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("mdetailList[%s].qcResult", index);
                        return $.common.dictToSelect(qcResultDatas, value, name);
                    }
                },
                {
                    field: 'expectOtime',
                    align: 'center',
                    title: '预计上线时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].expectOtime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'isValid',
                    align: 'center',
                    title: '有效否 0失效1有效',
                    visible: false,
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("mdetailList[%s].isValid", index);
                        return $.common.dictToSelect(isValidDatas, value, name);
                    }
                },
                
                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建人',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].createBy' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'createTime',
                    align: 'center',
                    visible: false,
                    title: '创建时间 默认为当前时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'updateBy',
                    align: 'center',
                    title: '修改人',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].updateBy' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'updateTime',
                    align: 'center',
                    title: '修改时间',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='mdetailList[%s].updateTime' value='%s'>", index, value);
                        return html;
                    }
                }]
            };
            $.table.init(options1);
        });
        $(function() {
            var options2 = {
                modalName: "工序信息",
                importUrl: ctx + "pp/wobookdetail/importData",
                importTemplateUrl: ctx + "pp/wobookdetail/importTemplate",
                id:"bootstrap-table2",
                data: [[${ppWoBookMain.craftdetailList}]], 
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'mtype',
                    align: 'center',
                    title: '材料类型 0用料信息 1工序信息 2未知',
                    visible:false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].mtype' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'mcode',
                    align: 'center',
                    title: '材料编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].mcode' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'mname',
                    align: 'center',
                    title: '材料名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].mname' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'pmcode',
                    align: 'center',
                    title: '加工机台编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].pmcode' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'pmname',
                    align: 'center',
                    title: '加工机台名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].pmname' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'ppcode',
                    align: 'center',
                    title: '加工人员编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].ppcode' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'ppname',
                    align: 'center',
                    title: '加工人员名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].ppname' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'incount',
                    align: 'center',
                    title: '投入数量',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].incount' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'outcount',
                    align: 'center',
                    title: '产出数量',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].outcount' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'isValid',
                    align: 'center',
                    title: '有效否 0失效1有效',
                    visible: false,
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("craftdetailList[%s].isValid", index);
                        return $.common.dictToSelect(isValidDatas, value, name);
                    }
                },
                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建人',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].createBy' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间 默认为当前时间',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'updateBy',
                    align: 'center',
                    visible: false,
                    title: '修改人',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].updateBy' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'updateTime',
                    align: 'center',
                    title: '修改时间',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='craftdetailList[%s].updateTime' value='%s'>", index, value);
                        return html;
                    }
                }]
            };
            $.table.init(options2);
        });
    </script>
</body>
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			下载模板:  &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
