<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改不良项目记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-badpromain-edit" th:object="${qcBadProjectMain}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <h4 class="form-header h4">不良项目记录信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">工单号：</label>
                <div class="col-sm-10">
                    <input name="wcode" th:field="*{wcode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产品编号：</label>
                <div class="col-sm-4">
                    <input name="pcode" th:field="*{pcode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">产品名称：</label>
                <div class="col-sm-4">
                    <input name="pname" th:field="*{pname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产品规格：</label>
                <div class="col-sm-4">
                    <input name="pspec" th:field="*{pspec}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">投入数量：</label>
                <div class="col-sm-4">
                    <input name="inqty" th:field="*{inqty}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">产出数量：</label>
                <div class="col-sm-4">
                    <input name="outqty" th:field="*{outqty}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">良品率：</label>
                <div class="col-sm-4">
                    <input name="okratio" th:field="*{okratio}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required>[[*{remark}]]</textarea>
                </div>
            </div>
            <h4 class="form-header h4">不良项目记录明细信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn('')"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn('attribute1')"><i class="fa fa-minus"> 删除</i></button>
                    <button type="button" class="btn btn-info btn-sm" onclick="$.table.custImportExcel()"><i class="fa fa-upload"></i> 导入</button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "qc/badpromain";
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        $("#form-badpromain-edit").validate({
            onkeyup: false,
			rules:{
				inqty:{
					number:true
                },
                outqty:{
					number:true
                }
			},
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-badpromain-edit').serialize());
            }
        }

        $(function() {
            var options = {
                modalName: "不良项目明细",
                importUrl: ctx + "qc/badprodetail/importData",
                importTemplateUrl: ctx + "qc/badprodetail/importTemplate",
                data: [[${qcBadProjectMain.qcBadProjectDetailList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'attribute1',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='qcBadProjectDetailList[%s].attribute1' value='%s'>", index,$.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'cwork',
                    align: 'center',
                    title: '发生工序',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].cwork' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'cstation',
                    align: 'center',
                    title: '发生机台',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].cstation' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'lot',
                    align: 'center',
                    title: '批次号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].lot' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'project',
                    align: 'center',
                    title: '不良项目名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].project' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'qty',
                    align: 'center',
                    title: '不良项目数量',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].qty' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'memo',
                    align: 'center',
                    title: '不良描述',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].memo' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'tempway',
                    align: 'center',
                    title: '临时对策',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].tempway' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'cause',
                    align: 'center',
                    title: '原因分析',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].cause' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'causeway',
                    align: 'center',
                    title: '原因对策',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].causeway' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'handleway',
                    align: 'center',
                    title: '处理结果',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].handleway' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'remark',
                    align: 'center',
                    title: '备注',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].remark' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'isValid',
                    align: 'center',
                    title: '有效否 0失效1有效',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].isValid' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建人',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].createBy' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间 默认为当前时间',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].createTime' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'updateBy',
                    align: 'center',
                    title: '修改人',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].updateBy' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'updateTime',
                    align: 'center',
                    title: '修改时间',
                    visible: false,
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='qcBadProjectDetailList[%s].updateTime' value='%s'>", index, value);
                        return html;
                    }
				}]
            };
            $.table.init(options);
        });

        function addColumn(obj) {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();
        	
            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    attribute1: $.table.serialNumber(count),
                    cwork: $.common.isNotEmpty(obj)?obj.cwork:"",
                    cstation: $.common.isNotEmpty(obj)?obj.cstation:"",
                    lot: $.common.isNotEmpty(obj)?obj.lot:"",
                    project: $.common.isNotEmpty(obj)?obj.project:"",
                    qty: $.common.isNotEmpty(obj)?obj.qty:"",
                    memo: $.common.isNotEmpty(obj)?obj.memo:"",
                    tempway: $.common.isNotEmpty(obj)?obj.tempway:"",
                    cause: $.common.isNotEmpty(obj)?obj.cause:"",
                    causeway: $.common.isNotEmpty(obj)?obj.causeway:"",
                    handleway: $.common.isNotEmpty(obj)?obj.handleway:"",
                    remark: $.common.isNotEmpty(obj)?obj.remark:"",
                }
            });
        }
    </script>
</body>
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			下载模板:  &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
