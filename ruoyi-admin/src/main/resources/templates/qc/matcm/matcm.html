<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('原材料检验记录列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>检验时间：</label>
                                <input type="text" class="time-input" id="qStarttime" placeholder="开始时间" name="qStarttime"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="qEndtime" placeholder="结束时间" name="qEndtime"/>
                            </li>
                            <li>
                                <label>检验单号：</label>
                                <input type="text" name="qcode"/>
                            </li>
                            <li>
                                <label>材料编号：</label>
                                <input type="text" name="pcode"/>
                            </li>
                            <li>
                                <label>材料名称：</label>
                                <input type="text" name="pname"/>
                            </li>
                            <li>
                                <label>检验结果：</label>
                                <select name="qcResult" th:with="type=${@dict.getType('pp_qc_result')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="qc:matcm:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="qc:matcm:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="qc:matcm:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="qc:matcm:import">
				    <i class="fa fa-upload"></i> 导入
				</a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="qc:matcm:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped" style="overflow:scroll;">
                <table id="bootstrap-table" style="min-width:1500px;"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('qc:matcm:edit')}]];
        var removeFlag = [[${@permission.hasPermi('qc:matcm:remove')}]];
        var qcResultDatas = [[${@dict.getType('pp_qc_result')}]];
        var handleResultDatas = [[${@dict.getType('qc_handle_result')}]];
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        var prefix = ctx + "qc/matcm";
        var qcResult = [[${qcResult}]];
        $(function() {
            if($.common.isNotEmpty(qcResult)){
                $("select[name='qcResult']").val(qcResult);
            }
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "原材料检验记录",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '计划工单号ID',
                    visible: false
                },
                {
                    field: 'qcode',
                    title: '检验单号'
                },
                {
                    field: 'pcode',
                    title: '材料编号'
                },
                {
                    field: 'pname',
                    title: '材料名称'
                },
                {
                    field: 'pspec',
                    title: '材料规格'
                },
                {
                    field: 'lot',
                    title: '批次号'
                },
                {
                    field: 'vendor',
                    title: '供应商'
                },
                {
                    field: 'quser',
                    title: '检验人员'
                },
                {
                    field: 'qtime',
                    title: '检验时间'
                },
                {
                    field: 'vendor',
                    visible: false,
                    title: '供方名称'
                },
                {
                    field: 'qcResult',
                    title: '检验结果',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(qcResultDatas, value);
                    }
                },
                {
                    field: 'handleResult',
                    title: '处理结果',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(handleResultDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
