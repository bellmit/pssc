<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品检验标准')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-edit" th:object="${standardinfoProduct}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <h4 class="form-header h4">产品检验标准信息</h4>
            <input name="productId" th:field="*{productId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">工序编号：</label>
                <div class="col-sm-4">
                    <input name="productNumber" th:field="*{productNumber}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">工序名称：</label>
                <div class="col-sm-4">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">检验工序产能：</label>
                <div class="col-sm-4">
                    <input name="inspectionStep" th:field="*{inspectionStep}" class="form-control" type="text" required>
                </div>
            </div>
            <h4 class="form-header h4">产品检验标准明细信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "standardinfo/product";
        var inspectionTypeDatas = [[${@dict.getType('standard_inspection_type')}]];
        $("#form-product-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
            }
        }

        $(function() {
            var options = {
                data: [[${standardinfoProduct.standardinfoProductInspectionList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'inspectionType',
                    align: 'center',
                    title: '检验类型',
                    formatter: function(value, row, index) {
                        var name = $.common.sprintf("standardinfoProductInspectionList[%s].inspectionType", index);
                        return $.common.dictToSelect(inspectionTypeDatas, value, name);
                    }
                },
                {
                    field: 'inspectionNumber',
                    align: 'center',
                    title: '检验项目编号',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='standardinfoProductInspectionList[%s].inspectionNumber' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'inspectionName',
                    align: 'center',
                    title: '检验项目名称',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='standardinfoProductInspectionList[%s].inspectionName' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'inspectionStandard',
                    align: 'center',
                    title: '检验工序标准',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='standardinfoProductInspectionList[%s].inspectionStandard' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'inspectionMethod',
                    align: 'center',
                    title: '检验方法',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='standardinfoProductInspectionList[%s].inspectionMethod' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'createBy',
                    align: 'center',
                    title: '创建者',
                    visible:false
                },
                {
                    field: 'createTime',
                    align: 'center',
                    title: '创建时间',
                    visible:false
                },
                {
                    field: 'updateBy',
                    align: 'center',
                    title: '更新者',
                    visible:false
                },
                {
                    field: 'updateTime',
                    align: 'center',
                    title: '更新时间',
                    visible:false
                }]
            };
            $.table.init(options);
        });

        function addColumn() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();
        	
            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    inspectionType: "",
                    inspectionNumber: "",
                    inspectionName: "",
                    inspectionStandard: "",
                    inspectionMethod: ""
                }
            });
        }
    </script>
</body>
</html>
