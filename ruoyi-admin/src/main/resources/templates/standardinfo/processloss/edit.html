<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工序损耗标准')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processloss-edit" th:object="${standardinfoProcessloss}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input name="processlossId" th:field="*{processlossId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">工序编号：</label>
                <div class="col-sm-4">
                    <input name="processNumber" th:field="*{processNumber}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">工序名称：</label>
                <div class="col-sm-4">
                    <input name="processName" th:field="*{processName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">工序产能：</label>
                <div class="col-sm-4">
                    <input name="processCapacity" th:field="*{processCapacity}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">转换时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input name="convertTime" th:field="*{convertTime}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">损耗率：</label>
                <div class="col-sm-4">
                    <input name="lossRate" th:field="*{lossRate}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required>[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "standardinfo/processloss";
        $("#form-processloss-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-processloss-edit').serialize());
            }
        }

    </script>
</body>
</html>
