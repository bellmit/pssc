<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改合格供方名录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vendor-edit" th:object="${standardinfoVendor}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input name="vendorId" th:field="*{vendorId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供应商分类：</label>
                <div class="col-sm-4">
                    <select name="vendorCategory" class="form-control" required th:field="*{vendorCategory}"  th:with="type=${@dict.getType('standard_vendor_category')}">
                        <option value="">所有</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <label class="col-sm-2 control-label is-required">供应商编号：</label>
                <div class="col-sm-4">
                    <input name="vendorNumber" th:field="*{vendorNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供应商名称：</label>
                <div class="col-sm-10">
                    <input name="vendorName" th:field="*{vendorName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供方电话：</label>
                <div class="col-sm-4">
                    <input name="vendorPhone" th:field="*{vendorPhone}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">联系人：</label>
                <div class="col-sm-4">
                    <input name="contractName" th:field="*{contractName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">联系手机：</label>
                <div class="col-sm-4">
                    <input name="contractMobile" th:field="*{contractMobile}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">地址：</label>
                <div class="col-sm-10">
                    <textarea name="vendorAddr" class="form-control" required>[[*{vendorAddr}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "standardinfo/vendor";
        $("#form-vendor-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vendor-edit').serialize());
            }
        }
    </script>
</body>
</html>
