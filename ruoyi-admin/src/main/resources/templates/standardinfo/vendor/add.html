<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增合格供方名录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vendor-add">
            <input type="hidden" name="createBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供应商分类：</label>
                <div class="col-sm-4">
                    <select name="vendorCategory" class="form-control" th:with="type=${@dict.getType('standard_vendor_category')}" required>
                        <option value="">所有</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
                <label class="col-sm-2 control-label is-required">供应商编号：</label>
                <div class="col-sm-4">
                    <input name="vendorNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">供应商名称：</label>
                <div class="col-sm-10">
                    <input name="vendorName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label  is-required">供方电话：</label>
                <div class="col-sm-4">
                    <input name="vendorPhone" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label is-required">联系人：</label>
                <div class="col-sm-4">
                    <input name="contractName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label is-required">联系手机：</label>
                <div class="col-sm-4">
                    <input name="contractMobile" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label  is-required">地址：</label>
                <div class="col-sm-10">
                    <textarea name="vendorAddr" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "standardinfo/vendor"
        $("#form-vendor-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-vendor-add').serialize());
            }
        }
    </script>
</body>
</html>
