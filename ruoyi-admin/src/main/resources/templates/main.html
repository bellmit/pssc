<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('首页')" />
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>发货批次号：</label>
                                <input type="text" name="dlot"/>
                            </li>
                            <li>
                                <label>供应商名称：</label>
                                <input type="text" name="vendor"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success multiple disabled" onclick="queryOrder()">
                    <i class="fa fa-anchor"></i> 查询订单
                </a>
                <a class="btn btn-primary single disabled" onclick="queryStandard()">
                    <i class="fa fa-bell-o"></i> 查询标准
                </a>
                <a class="btn btn-info multiple disabled" onclick="queryProdcm()">
                    <i class="fa fa-cog"></i> 查询成品检验
                </a>
                <a class="btn btn-success" onclick="queryVendor()">
                    <i class="fa fa-bullhorn"></i> 查询合格供方
                </a>
                <a class="btn btn-warning multiple disabled" onclick="queryMatUnusual()">
                    <i class="fa fa-bolt"></i> 查询材料异常
                </a>
                <a class="btn btn-danger multiple disabled" onclick="queryProcUnusual()">
                    <i class="fa fa-exclamation-circle"></i> 查询过程异常
                </a>
                <a class="btn btn-warning multiple disabled" onclick="queryProdUnusual()">
                    <i class="fa fa-flag"></i> 查询成品异常
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
        <!--饼图-->
        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>未处理不良项目TOP5</h5>
                        </div>
                        <div class="ibox-content">
                            <div style="height:400px" class="echarts" id="echarts-pie-chart-project"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>未处理不良项目TOP5</h5>
                        </div>
                        <div class="ibox-content">
                            <div style="height:400px" class="echarts" id="echarts-pie-chart-pname"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--折线图-->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="echarts" id="echarts-line-chart"></div>
                    </div>
                </div>
            </div>
         </div>
      </div>
    </div>
    <th:block th:include="include :: echarts-js" />
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "sd/delivery";
        var prefix_main = ctx + "query";
        var prefix_pie = ctx + "qc/badpromain";//不良项目分析饼图
        var prefix_line = ctx + "qc/yieldrate";//良品率分析折线图
	    $(document).ready(function () {
	        var options = {
                url: prefix + "/list",
                modalName: "发货信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '发货ID',
                    visible: false
                },
                {
                    field: 'dlot',
                    title: '发货批次号'
                },
                {
                    field: 'dcode',
                    title: '订单号'
                },
                {
                    field: 'pcode',
                    title: '产品编号'
                },
                {
                    field: 'pname',
                    title: '产品名称'
                },
                {
                    field: 'pspec',
                    title: '产品规格'
                },
                {
                    field: 'flot',
                    title: '成品批次号'
                },
                {
                    field: 'qty',
                    title: '发货数量'
                },
                {
                    field: 'remark',
                    title: '备注',
                    visible: false
                },
                {
                    field: 'isValid',
                    title: '有效否 0失效1有效',
                    visible: false,
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="remark(\'' + row.id + '\')"><i class="fa fa-edit"></i>标注</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
            
            //饼图
            loadPieChart();
            //折线图
            loadLineChart();
        });
        
        //标注
        function remark(rowId){

        }

        //查询订单
        function queryOrder(){
            var rows = $.common.isEmpty(table.options.uniqueId) ? $.table.selectColumns() : $.table.selectColumns(table.options.uniqueId);
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            console.log(rows);
        }
        //查询标准
        function queryStandard(){
            var rows = $.common.isEmpty(table.options.uniqueId) ? $.table.selectColumns('pcode') : $.table.selectColumns(table.options.uniqueId);
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            var pcode = rows[0];
            var vendor = "admin";
            console.log(rows[0]+vendor);
            var url = prefix_main + '/standard/'+rows[0]+'/'+vendor+'';
            console.log(url);
            $.modal.openTab("查询标准", url);
        }
        //查询成品检验
        function queryProdcm(){
            var rows = $.common.isEmpty(table.options.uniqueId) ? $.table.selectColumns('pcode') : $.table.selectColumns(table.options.uniqueId);
            if (rows.length == 0) {
                $.modal.alertWarning("请至少选择一条记录");
                return;
            }
            // var pcode = rows[0];
            var vendor = "admin";
            console.log(rows);
            var url = prefix_main + '/prodcm/'+rows+'/'+vendor+'';
            console.log(url);
            $.modal.openTab("成品检验", url);
        }
        //查询合格供方
        function queryVendor(){
            var vendor = "admin";
            var url = prefix_main + '/bsvendor/'+vendor;
            console.log(url);
            var options = {
                title: '查询合格供方',
                url: url,
                btn: ['关闭'],
                skin: 'layui-layer-gray',
                yes: function (index, layero) {
                    layer.close(index);
                }
             };
             $.modal.openOptions(options);
        }
        //查询材料异常
        function queryMatUnusual(){
            var vendor = "admin";
            var url = prefix_main + '/delivery/'+pcode+'/'+vendor+'';
            var options = {
                title: '查询材料异常',
                url: url,
                btn: ['关闭'],
                skin: 'layui-layer-gray',
                yes: function (index, layero) {
                    layer.close(index);
                }
             };
             $.modal.openOptions(options);
        }
        //查询过程异常
        function queryProcUnusual(){
            var vendor = "admin";
            var url = prefix_main + '/delivery/'+pcode+'/'+vendor+'';
            var options = {
                title: '查询过程异常',
                url: url,
                btn: ['关闭'],
                skin: 'layui-layer-gray',
                yes: function (index, layero) {
                    layer.close(index);
                }
             };
             $.modal.openOptions(options);
        }
        //查询成品异常
        function queryProdUnusual(){
            var vendor = "admin";
            var url = prefix_main + '/delivery/'+pcode+'/'+vendor+'';
            var options = {
                title: '查看库存和标准信息',
                url: url,
                btn: ['关闭'],
                skin: 'layui-layer-gray',
                yes: function (index, layero) {
                    layer.close(index);
                }
             };
             $.modal.openOptions(options);
        }
        //加载饼图
        function loadPieChart(){
            $.ajax({
                url : prefix_pie + "/loadPieChart",
                type : "POST",
                async : false,
                data: $.common.formToJSON("formId"),
                dataType : "json",
                success : function(result) {
                    console.log(JSON.stringify(result.projectList) + "||"+JSON.stringify(result.pnameList));
                    //不良项目饼图
                    var pieChartProject = echarts.init(document.getElementById("echarts-pie-chart-project"));
                    var optionProject = {
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            top: 'bottom',
                            padding:1,
                            left: 'center'
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataZoom: {
                                    show:false,
                                    yAxisIndex: 'none'
                                },
                                dataView: {readOnly: false},
                                saveAsImage: {}
                            }
                        },
                        series: [
                            {
                                type: 'pie',
                                radius: ['40%', '70%'],
                                avoidLabelOverlap: false,
                                label: {
                                    formatter: '{b}:({d}%)'
                                },
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                },
                                labelLine: {
                                    show: true
                                },
                                data: result.projectList
                                // data: [
                                //     {value: 1048, name: '搜索引擎'},
                                //     {value: 735, name: '直接访问'},
                                //     {value: 580, name: '邮件营销'},
                                //     {value: 484, name: '联盟广告'},
                                //     {value: 300, name: '视频广告'}
                                // ]
                            }
                        ]
                    };
                    pieChartProject.setOption(optionProject);
                    $(window).resize(pieChartProject.resize);
                    //成品名称饼图
                    var pieChartPname = echarts.init(document.getElementById("echarts-pie-chart-pname"));
                    var optionPname  = {
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            top: 'bottom',
                            padding: -4,
                            left: 'center'
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataZoom: {
                                    show:false,
                                    yAxisIndex: 'none'
                                },
                                dataView: {readOnly: false},
                                saveAsImage: {}
                            }
                        },
                        series: [
                            {
                                type: 'pie',
                                radius: ['40%', '70%'],
                                center: ['50%', '50%'],
                                avoidLabelOverlap: false,
                                label: {
                                    formatter: '{b}:({d}%)'
                                },
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                },
                                labelLine: {
                                    show: true
                                },
                                data: result.pnameList
                            }
                        ]
                    };
                    pieChartPname.setOption(optionPname);
                    $(window).resize(pieChartPname.resize);
                }
            })            
        }
    
        //加载折线图
        function loadLineChart(){
            $.ajax({
                url : prefix_line + "/loadLineChart",
                type : "POST",
                async : false,
                dataType : "json",
                success : function(result) {
                    console.log(result.wCodeList + "||"+result.standardYieldList+ "||"+ result.actualYieldList+"||")
                    var lineChart = echarts.init(document.getElementById("echarts-line-chart"));
                    var lineoption = {
                        title: {
                            text: '工单成品率趋势'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['实际成品率', '标准成品率']
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataView: {
                                    show:false
                                },
                                dataZoom: {
                                    show:false,
                                    yAxisIndex: 'none'
                                },
                                dataView: {readOnly: false},
                                magicType: {type: ['line', 'bar']},
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: result.wCodeList
                        },
                        yAxis: {
                            type: 'value',
                            axisLabel: {
                                formatter: '{value}'
                            }
                        },
                        series: [
                            {
                                name: '实际成品率',
                                type: 'line',
                                data: result.actualYieldList
                            },
                            {
                                name: '标准成品率',
                                type: 'line',
                                data: result.standardYieldList
                            }
                        ]
                    };
                    lineChart.setOption(lineoption);
                    $(window).resize(lineChart.resize);
                }
            })
            
        }
    </script>
</body>
</html>
