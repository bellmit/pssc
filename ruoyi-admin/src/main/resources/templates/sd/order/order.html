<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>订单时间：</label>
                                <input type="text" class="time-input" id="oStarttime" placeholder="开始时间" name="oStarttime"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="oEndtime" placeholder="结束时间" name="oEndtime"/>
                            </li>
                            <li>
                                <label>订单号：</label>
                                <input type="text" name="ocode"/>
                            </li>
                            <li>
                                <label>产品编号：</label>
                                <input type="text" name="pcode"/>
                            </li>
                            <li>
                                <label>产品名称：</label>
                                <input type="text" name="pname"/>
                            </li>
                            <li style="display: none;">
                                <label>有效否：</label>
                                <select name="isValid" th:with="type=${@dict.getType('sys_is_valid')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="sd:order:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="sd:order:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="sd:order:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="sd:order:import">
				    <i class="fa fa-upload"></i> 导入
				</a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="sd:order:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('sd:order:edit')}]];
        var removeFlag = [[${@permission.hasPermi('sd:order:remove')}]];
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        var prefix = ctx + "sd/order";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "订单信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '订单ID',
                    visible: false
                },
                {
                    field: 'ocode',
                    title: '订单号'
                },
                {
                    field: 'pcode',
                    title: '产品编号'
                },
                {
                    field: 'pname',
                    title: '产品名称'
                },
                {
                    field: 'qty',
                    title: '订单数量'
                },
                {
                    field: 'otime',
                    title: '订单时间'
                },
                {
                    field: 'ptype',
                    title: '产品类别',
                    visible:false
                },
                {
                    field: 'pspec',
                    title: '产品规格',
                    visible:false
                },
                {
                    field: 'remark',
                    title: '备注',
                    visible:false
                },
                {
                    field: 'isValid',
                    title: '有效否',
                    visible:false,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(isValidDatas, value);
                    }
                },
                {
                    field: 'createBy',
                    title: '编制人员'
                },
                {
                    field: 'createTime',
                    title: '编制时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
