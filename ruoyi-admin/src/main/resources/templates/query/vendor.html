<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查询合格供方')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12 select-table table-striped" style="overflow:scroll;">
                        <table id="bootstrap-table" style="min-width:1500px;"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var categoryDatas = [[${@dict.getType('bs_vendor_category')}]];
        $(function() {
            console.log([[${bsVendorList}]]);
            var options = {
                id:"bootstrap-table",
                data: [[${bsVendorList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '工序ID',
                    visible: false
                },
                {
                    field: 'category',
                    title: '供方分类',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(categoryDatas, value);
                    }
                },
                {
                    field: 'vcode',
                    title: '供方编号'
                },
                {
                    field: 'name',
                    title: '供方名称'
                },
                {
                    field: 'phone',
                    title: '供方电话'
                },
                {
                    field: 'contractUser',
                    title: '联系人'
                },
                {
                    field: 'contractMobile',
                    title: '联系方式'
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'updateTime',
                    title: '更新日期'
                },
                {
                    field: 'updateBy',
                    title: '更新人'
                },
                {
                    field: 'remark',
                    title: '备注'
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
