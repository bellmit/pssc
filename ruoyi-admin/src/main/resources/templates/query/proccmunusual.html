<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改订单信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${sdOrder}">
            <input type="hidden" name="updateBy" th:value="${@permission.getPrincipalProperty('loginName')}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-2 control-label is-required">订单号：</label>
                <div class="col-sm-4">
                    <input name="ocode" th:field="*{ocode}" class="form-control" type="text" required>
                </div>
                <label class="col-sm-2 control-label  is-required">订单时间：</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                        <input name="otime" th:value="${#dates.format(sdOrder.otime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-2 control-label  is-required">订单数量：</label>
                <div class="col-sm-4">
                    <input name="qty" class="form-control" th:field="*{qty}" type="text" required>
                </div>
            </div>
            <div class="form-group">  
                <label class="col-sm-2 control-label  is-required">产品编号：</label>
                <div class="col-sm-4">
                    <input name="pcode" class="form-control"  th:field="*{pcode}" type="text" required>
                </div>  
                <label class="col-sm-2 control-label  is-required">产品名称：</label>
                <div class="col-sm-4">
                    <input name="pname" class="form-control" type="text"  th:field="*{pname}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label  is-required">产品类别：</label>
                <div class="col-sm-4">
                    <input name="ptype" class="form-control" type="text" th:field="*{ptype}" required>
                </div>    
                <label class="col-sm-2 control-label">产品规格：</label>
                <div class="col-sm-4">
                    <input name="pspec" class="form-control" type="text" th:field="*{pspec}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label  is-required">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remark" class="form-control" required>[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        
    </script>
</body>
</html>
