<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('库存信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li style="display: none;">
                                <label>库存类型：</label>
                                <select name="ptype" th:with="type=${@dict.getType('in_store_ptype')}">
                                    <option value="0">材料库存</option>
                                </select>
                            </li>
                            <li>
                                <label>材料编号：</label>
                                <input type="text" name="mcode"/>
                            </li>
                            <li>
                                <label>材料名称：</label>
                                <input type="text" name="mname"/>
                            </li>
                            <li style="display: none;">
                                <label>材料规格：</label>
                                <input type="text" name="mspec"/>
                            </li>
                            <li style="display: none;">
                                <label>材料批次号：</label>
                                <input type="text" name="mlot"/>
                            </li>
                            <li style="display: none;">
                                <label>单位：</label>
                                <input type="text" name="unit"/>
                            </li>
                            <li style="display: none;">
                                <label>库存数量：</label>
                                <input type="text" name="iqty"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="in:instore:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="in:instore:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="in:instore:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="qc:instore:import">
				    <i class="fa fa-upload"></i> 导入
				</a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="in:instore:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped ">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('in:instore:edit')}]];
        var removeFlag = [[${@permission.hasPermi('in:instore:remove')}]];
        var ptypeDatas = [[${@dict.getType('in_store_ptype')}]];
        var isValidDatas = [[${@dict.getType('sys_is_valid')}]];
        var prefix = ctx + "in/mstore";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "库存信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'ptype',
                    title: '库存类型',
                    visible: false,
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(ptypeDatas, value);
                    }
                },
                {
                    field: 'mcode',
                    title: '材料编号'
                },
                {
                    field: 'mname',
                    title: '材料名称'
                },
                {
                    field: 'mspec',
                    title: '材料规格',
                    formatter: function(value, row, index) {
                       return $.common.nullToStr(value);
                    }
                },
                {
                    field: 'mlot',
                    title: '材料批次号'
                },
                {
                    field: 'unit',
                    title: '单位'
                },
                {
                    field: 'vendor',
                    title: '供应商'
                },
                {
                    field: 'iqty',
                    title: '库存数量'
                },
                {
                    field: 'uptime',
                    title: '库存更新时间'
                },
                {
                    field: 'remark',
                    title: '备注',
                    formatter: function(value, row, index) {
                       return $.common.nullToStr(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<script id="importTpl" type="text/template">
<form enctype="multipart/form-data" class="mt20 mb10">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			<input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的用户数据
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</script>
</html>
